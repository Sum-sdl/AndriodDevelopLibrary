apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

group = 'com.github.Sum-sdl'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.app.minSdkVersion
        targetSdkVersion rootProject.ext.app.targetSdkVersion
        versionCode 1
        versionName "1.0"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "com.android.support:appcompat-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:support-v4:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:recyclerview-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:cardview-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:design:${rootProject.ext.dependencies.supportLibraryVersion}"
    //最新框架lifecycle扩展
    api "android.arch.lifecycle:extensions:1.1.1"

    api('com.github.Sum-sdl:RvAdapter:1.1.2') {
        transitive = true
    }
    // 工具类 https://github.com/Blankj/AndroidUtilCode
    api 'com.blankj:utilcode:1.18.1'
    // retrofit2
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'

    //https://github.com/Tencent/VasSonic/blob/master/sonic-android/README.md
    api 'com.tencent.sonic:sdk:3.0.0'

    //image
    api 'com.github.bumptech.glide:glide:4.7.1'
    api 'com.github.chrisbanes:PhotoView:2.0.0'
    api 'me.relex:circleindicator:1.2.2@aar'
    api 'com.github.yalantis:ucrop:2.2.2'
    api 'top.zibin:Luban:1.1.8'

    //kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
