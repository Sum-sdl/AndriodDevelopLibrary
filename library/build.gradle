apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'kotlin-android-extensions'

group = 'com.github.Sum-sdl'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.app.minSdkVersion
        targetSdkVersion rootProject.ext.app.targetSdkVersion
        versionCode 1
        versionName "1.0"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api "com.android.support:appcompat-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:support-v4:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:recyclerview-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:cardview-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    api "com.android.support:design:${rootProject.ext.dependencies.supportLibraryVersion}"

    api 'com.github.Sum-sdl:RvAdapter:1.0.4'
    // 工具类
    api 'com.blankj:utilcode:1.14.2'
    // eventbus
//    api 'org.greenrobot:eventbus:3.1.1'
    // fresco
    api 'com.facebook.fresco:fresco:1.9.0'
    api 'com.facebook.fresco:animated-gif:1.9.0'
    // retrofit2
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
//    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

    //retrofit2 http 内容查看
//    debugCompile 'com.readystatesoftware.chuck:library:1.1.0'
//    releaseCompile 'com.readystatesoftware.chuck:library-no-op:1.1.0'

    // MarqueeViewLibrary跑马灯效果
    //api 'com.gongwen:marqueelibrary:1.1.2'

    //https://github.com/Tencent/VasSonic/blob/master/sonic-android/README.md
    api 'com.tencent.sonic:sdk:3.0.0'

    //image
    api 'me.relex:photodraweeview:1.1.3'
    api 'me.relex:circleindicator:1.2.2@aar'
    api 'com.github.yalantis:ucrop:2.2.2'
    api 'top.zibin:Luban:1.1.3'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    //超大图
    //compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.9.0'
}
repositories {
    mavenCentral()
}
