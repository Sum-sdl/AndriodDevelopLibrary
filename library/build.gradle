apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.Sum-sdl'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.app.minSdkVersion
        targetSdkVersion rootProject.ext.app.targetSdkVersion
        versionCode 1
        versionName "1.0.3"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    compile "com.android.support:support-v4:${rootProject.ext.dependencies.supportLibraryVersion}"
    compile "com.android.support:recyclerview-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    compile "com.android.support:cardview-v7:${rootProject.ext.dependencies.supportLibraryVersion}"
    compile "com.android.support:design:${rootProject.ext.dependencies.supportLibraryVersion}"

    // 工具类
    compile 'com.blankj:utilcode:1.9.9'
    compile 'org.xutils:xutils:3.5.0'
    // eventbus
    compile 'org.greenrobot:eventbus:3.1.1'
    // fresco
    compile 'com.facebook.fresco:fresco:1.7.1'
    compile 'com.facebook.fresco:animated-gif:1.7.1'
    // retrofit2
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    //retrofit2 http 内容查看
    debugCompile 'com.readystatesoftware.chuck:library:1.1.0'
    releaseCompile 'com.readystatesoftware.chuck:library-no-op:1.1.0'
//    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

    // MarqueeViewLibrary跑马灯效果
    compile 'com.gongwen:marqueelibrary:1.1.2'
    compile 'com.tencent.sonic:sdk:2.0.0'

    //image
    compile 'me.relex:photodraweeview:1.1.3'
    compile 'com.github.yalantis:ucrop:2.2.1'
//    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.9.0'
    compile 'top.zibin:Luban:1.1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
repositories {
    mavenCentral()
}
